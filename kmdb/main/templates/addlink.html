<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Add</title>
</head>
<body>
   <h1>Add new document link</h1>
   {% if error_message %}
   <p><strong>{{error_message}}</strong></p>
   {% endif %}

   <form method="POST">
       {% csrf_token %}
       <p><label for="Link">URL:</label>
       <input type="text" name="Link"></p>
       <p>
           <label for="cat">Category</label>
           <select name="category" id="cat">
              {% for cat in categories  %}
                  <option value="{{cat.cat_name}}">{{ cat.cat_name }}</option>
              {% endfor %}
           </select>
           <a href="/addcat">Add</a>
       </p>
       <input type="submit" value="Add">
   </form>
</body>
</html>
