<div class="flex flex-col items-center w-3/12 h-64 mt-24 border rounded border-orange-500">
    <div class="bg-orange-500 flex items-center justify-around w-full h-12 text-center text-white font-bold">
        <h1>SAS KMDB Login</h1>
    </div>
    <form class="px-4" action="{% url 'main:login' %}" method="post">
        {% csrf_token%}
        <p class="flex flex-col pt-4 w-full">
            <label for="name">Name:</label>
            <input class="border border-orange-500" type="text" name="name">
        </p>
        <p class="flex flex-col pt-4">
            <label for="password">Password:</label>
            <input class="border border-orange-500" type="password" name="password" id="">
        </p>
        <p>
            <input class="bg-orange-500 w-full rounded text-white mt-4" type="submit" value="Login">
        </p>
    </form>
</div>
