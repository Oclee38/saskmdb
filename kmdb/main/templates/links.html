<h1>
    <!-- Set Header with Category Name -->
{{ category.cat_name }}
</h1>
<p>
    <!-- Set the Description -->
{{ category.cat_description }}
</p>
<!-- Get all links / items with category -->
{% for link in links %}
<p>
<a href="{{ link.url_link }}" target="_blank">{{ link.url_link }}</a>
</p> 
<p>
    {{ link.text }}
</p>

<!-- Get all Tags in article -->
{% for tag in link.tags.all %}
    <p>
        {{ tag }}
    </p>
{% endfor %}



{% endfor %}
