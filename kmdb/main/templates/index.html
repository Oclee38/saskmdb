<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMDB | Home</title>
</head>
<body>
    <a href="/addlink">Add new Document</a>
    {% if Categories %}
        <ul>
            {% for Category in Categories  %}
                <li>
                    <a href="{% url 'main:details' Category %}">{{ Category }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Categories yet</p>
    {% endif %}
</body>
</html>
